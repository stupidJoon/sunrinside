{% load static %}

<!DOCTYPE html>
<html lang="en"  style="font-family: 'Black Han Sans', sans-serif !important;">

<head>
	<title>Login V19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<!--===============================================================================================-->
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(52, 152, 219);">
		<div class="container">
			<a class="navbar-brand" href="{% url '' %}" style="font-weight: bold; font-size: 1.6rem;">SUNRINSIDE</a>
			<form class="d-none d-sm-inline-block form-inline my-2 my-md-0 mw-100 navbar-search">
				<div class="input-group" style="width: 25rem;">
					<input type="text" class="form-control bg-light border-0 small" aria-label="Search" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-primary" type="button">
							검색
						</button>
					</div>
				</div>
			</form>
			<ul class="navbar-nav">
				<li class="navbar-item mr-4">
					<a href="{% url 'signin' %}" style="color:black; text-decoration: none;">
						로그인
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="limiter">
		<div class="container-login100" style="background-color:white; min-height:90vh;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST" action="{% url 'signin' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-33">
						로그인
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="id" placeholder="아이디">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="비밀번호">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<input type="submit" class="login100-form-btn" value="로그인">
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							까먹었나요?
						</span>

						<a href="#" class="txt2 hov1">
							아이디 / 비밀번호
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							계정이 없나요?
						</span>

						<a href="{% url 'signup' %}" class="txt2 hov1">
							회원가입
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
